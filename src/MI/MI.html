<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"

    <title>MI</title>
  </head>
  <body>
    <div id="start">
      <h1>欢迎参加本次实验！</h1>
      <p>
        本次实验共十轮，每轮八次试验，试验开始后，屏幕中心会出现一个十字，接下来会出现一个箭头（左箭头或右箭头），请根据箭头指示方向进行左手或右手的运动想象。
      </p>
      <p>实验过程中请避免眨眼和其他动作，保持放松。</p>
      <p>（按回车键继续）</p>
    </div>
    <div id="description">
      <p>本轮试验结束，请休息5s后进行下一轮试验</p>
      <p>倒计时：<strong id="countdown"></strong></p>
    </div>
    <div id="end">实验结束，感谢您的参与！</div>
    <img id="pic" class="" src="" alt="" />
  </body>
